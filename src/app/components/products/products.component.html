<section class="products">

      <div class="product-thump-img">
        <img src=" ../../../assets/images/brand.png " alt="iPhone 6 ">

      <div class="product-detail">
        <h4 class="prodcut-name">iPhone 7 Black</h4>

      </div>
    </div>
  </div>
</section>
